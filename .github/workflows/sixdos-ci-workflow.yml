name: SixDoS Integration

on: 
  push:
    branches-ignore: 
      - main

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
      - name: package client
        run: |
          cd client
          npm ci
      - name: lint client
        run: |
          cd client
          npm run lint
      - name: build client
        run: |
          cd client
          npm run build
      - name: package server
        run: |
          cd server
          npm ci
      - name: lint server
        run: |
          cd server
          npm run lint
      - name: test server
        run: |
          cd server 
          npm run test
      - name: Docker
        run: docker build -t sixdos .
